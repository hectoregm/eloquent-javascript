<!doctype html>
<head>
  <title>Examples from Chapter 16</title>
</head>
<body>
  <p>Before canvas.</p>
  <canvas id="canvas1" width="120" height="60"></canvas>
  <p>After canvas.</p>
  <script>
    var canvas = document.querySelector("#canvas1");
    var context = canvas.getContext("2d");
    context.fillStyle = "red";
    context.fillRect(10, 10 , 100, 50);
  </script>
  <canvas id="canvas2"></canvas>
  <script type="text/javascript">
    var cx = document.querySelector("#canvas2").getContext("2d");
    cx.strokeStyle = "blue";
    cx.strokeRect(5, 5, 50, 50);
    cx.lineWidth = 5;
    cx.strokeRect(135, 5, 50, 50);
  </script>
  <p>Another example</p>
  <canvas id="canvas3"></canvas>
  <script type="text/javascript">
    var cx = document.querySelector("#canvas3").getContext("2d");
    cx.beginPath();
    for (var y = 10; y < 100; y += 10) {
      cx.moveTo(10, y);
      cx.lineTo(90, y);
    }
    cx.stroke();
  </script>
  <p>Another example</p>
  <canvas id="canvas4"></canvas>
  <script type="text/javascript">
    var cx = document.querySelector("#canvas4").getContext("2d");
    cx.beginPath();
    cx.moveTo(50, 10);
    cx.lineTo(10, 70);
    cx.lineTo(90, 70);
    cx.fill();
  </script>
  <p>Curve example</p>
  <canvas id="canvas5"></canvas>
  <script type="text/javascript">
    var cx = document.querySelector("#canvas5").getContext("2d");
    cx.beginPath();
    cx.moveTo(10, 90);
    // control =(60, 10) goal-(90,90)
    cx.quadraticCurveTo(60, 10, 90, 90);
    cx.lineTo(60, 10);
    cx.closePath();
    cx.stroke();
  </script>
  <p>Bezier example</p>
  <canvas id="canvas6"></canvas>
  <script type="text/javascript">
    var cx = document.querySelector("#canvas6").getContext("2d");
    cx.beginPath();
    cx.moveTo(10, 90);
    // control1 =(10, 10) control2=(90,10) goal-(90,90)
    cx.bezierCurveTo(10, 10, 90, 10, 50, 90);
    cx.lineTo(90, 10);
    cx.lineTo(10, 10);
    cx.closePath();
    cx.stroke();
  </script>
</body>
